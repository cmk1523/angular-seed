<div class="container">
  <ol class="app-breadcrumb">
    <li><a [routerLink]="['']">Home</a></li>
    <li class="divider"> / </li>
    <li>Messages</li>
  </ol>

  <button mat-raised-button color="primary" [routerLink]="['/createMessage']">Create Message</button>

  <br><br>
  <hr>
  <br><br>

  <app-custom-table [data]="messages" [displayedColumns]="displayedColumns"></app-custom-table>

  <br><br>
  <hr>
  <br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="basic-column"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef class="basic-column"> Messages </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="date-column"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef class="basic-column"> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <br><br>
  <hr>
  <br><br>

  <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef class="basic-column"> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef class="basic-column"> Messages </th>
      <td mat-cell *matCellDef="let element">
        {{element.text}}
        <br>
        <div class="row-footer" style="display: flex">
          <div class="text-left" style="flex: 1;"> </div>
          <div class="text-right" style="flex: 1;">{{element.date}}</div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>

  <mat-paginator #paginator2 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
